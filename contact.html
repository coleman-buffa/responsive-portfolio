<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>Get in Touch</title>
  </head>
  <body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container-fluid">
        <a class="navbar-brand text-white ms-4 fs-2">Coleman Buffa</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav align-items-end">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./index.html">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Creates the overall grid -->
    <section class="container-fluid">
      <!-- About Me grid -->     
      <div class="row my-5 mx-5">
        <article class="col-md-8 py-3">
          <div class="page-header">
            <h1>Contact</h1>
          </div>
          <hr class="my-4">
          <div class="row">
            <div class="col-md-12">
              <form>
                <div class="mb-3">
                  <label for="formControlInputName" class="form-label">Name</label>
                  <input type="name" class="form-control" id="formControlInputName" placeholder="Name">
                </div>
                <div class="mb-3">
                  <label for="formControlInputEmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="formControlInputEmail" placeholder="Email">
                </div>
                <div class="mb-3">
                  <label for="formControlInputMessage" class="form-label">Message</label>
                  <textarea class="form-control" id="formControlInputMessage" placeholder="Message" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-lg my-2">Submit</button>
              </form>
            </div>              
          </div>
        </div>
        </article>
        <div class="col-md-4"></div>
      </div>
    </section>
    
    <!-- Creates container for footer elements -->
    <footer class="footer fixed-bottom bg-dark">
      <div class="container-fluid text-muted my-3">
        <p> &copy; Copywrite 2020 Coleman Buffa</p>
      </div>
    </footer>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
